<div [class]="animation">
  <mat-card class="mat-z6-elevation" style="width: 300px;">
    <mat-card-title>Login</mat-card-title>
    <mat-divider></mat-divider>
    <div class="container">
      <mat-form-field>
        <input matInput type="text" cdkFocusInitial placeholder="Username" [(ngModel)]="username" (keyup)="this.animation = ''">
        <button mat-button tabindex="-1" *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" type="password" [(ngModel)]="password" (keyup)="this.animation = ''">
      </mat-form-field>
    </div>
    <mat-card-actions class="flex-item">
      <button mat-raised-button class="actionButtons" tabindex="-1" (click)="newUser()">New user</button>
      <button mat-raised-button class="actionButtons" (click)="login(username, password)">Login</button>
      <button mat-raised-button class="actionButtons" (click)="test(username)">Test</button>
    </mat-card-actions>
  </mat-card>
</div>
