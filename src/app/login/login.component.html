<div class="flexbox">
  <mat-card class="mat-z6-elevation">
    <mat-card-title>Login</mat-card-title>
    <mat-divider></mat-divider>
    <div class="container">
      <mat-form-field>
        <input matInput type="text" placeholder="Username" [(ngModel)]="username">
        <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </div>
    <mat-card-actions class="flex-item">
      <button mat-raised-button class="actionButtons" tabindex="-1">New user</button>
      <button mat-raised-button class="actionButtons" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
