<mat-list color="accent" class="flexbox">
  <h3 class="entries">Entries:</h3>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor='let entry of getEntries()' class="flex-item">
    <h3 mat-line (click)='alertEditor(entry.id); this.menuButton.close()' class="date">{{entry.date}}</h3>
    <button mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
