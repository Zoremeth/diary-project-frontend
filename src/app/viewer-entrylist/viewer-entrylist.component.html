<mat-menu #appMenu="matMenu">
  <ng-template matMenuContent let-entry="entry">
    <button mat-menu-item (click)="rename(entry)">Rename</button>
    <button mat-menu-item (click)="delete(entry)">Delete</button>
  </ng-template>
</mat-menu>
<mat-list class="flexbox">
  <mat-list-item>
    <h3>Entries:</h3>
    <mat-divider></mat-divider>
  </mat-list-item>
  <div class="entries-list">
    <mat-list-item *ngFor='let entry of (entries$ | async)' class="flex-item">
      <h3 mat-line (click)='alertEditor(entry.id); this.sidebar.closeSidebar()' class="title">{{entry.title}} | {{entry.date}}</h3>
      <button mat-icon-button [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="{entry: entry}">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </div>
  <div class="fab-button">
    <button mat-fab (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-list>
