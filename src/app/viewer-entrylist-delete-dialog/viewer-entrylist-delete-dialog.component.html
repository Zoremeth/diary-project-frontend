<h2 mat-dialog-title>Confirmation
  <mat-divider></mat-divider>
</h2>
<mat-dialog-content>
  <p>Are you sure that you want to delete this entry?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="canceled">Cancel</button>
  <button mat-button mat-dialog-close="confirmed" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
