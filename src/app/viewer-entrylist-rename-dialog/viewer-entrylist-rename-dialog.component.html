<h2 mat-dialog-title>Rename
  <mat-divider></mat-divider>
</h2>
<mat-dialog-content>
  <p>What would you like to rename it to?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data.title" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
